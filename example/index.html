<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<style type="text/css">
  body, html {
    margin: 0;
    padding: 0;
  }
 #grid {
   position: absolute;
   width: 1920px;
   height: 1080px;
   background: url("workspace.jpg");
   left: 0;
   top: 0;
 }

 #container {
   position: relative;
   background: gray;
   opacity: 0.8;
   width: 1000px;
   height: 400px;
   top: 200px;
   left: 100px;
 }

 .block {
   position: relative;
   display: block;
   width: 100px;
   height: 100px;
   background: red;
   top: 300px;
   left: 600px;
   z-index: 1;
 }

</style>
</head>
<body>
<div id="grid">
  <a href="" class="block"></a>
</div>
<div id="container"></div>
</body>
<script src="../draggable.js"></script>
</html>
